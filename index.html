<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="x-icon" href="./my-google-interview-experience-part-i-photoaidcom-cropped.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="./main.css">
    <title>Google.com</title>
</head>
<body> 
    <div class="main-main">
      <div class="main">
        <div class="title">
            <img class="img-google" src="./my-google-interview-experience-part-i-photoaidcom-cropped.png" alt="Google.com">
            <div class="sign-in">
                <p class="sign-in-text">Sign in with Google</p>
            </div>
        </div>
        <div class="sign-up-main">
            <p class="sign-in-text-main">Sign in</p>
            <p class="Company-account">to continue to <mark style="background-color: transparent; color:#1A73E8">Company</mark></p>
        </div>
        <div class="Email">
            <input type="Email" placeholder="Email or Phone">
            <a href="" class="Forgot-Email">Forgot email?</a>
        </div>
        <div class="Button">
            <a href="" class="Create-Account"><mark class="Account">Create account</mark></a>
            <button class="Next"><b>Next</b></button>
        </div>
        
      </div>
      <div class="language"><p class="language-word">English</p><span class="material-symbols-outlined">
        arrow_drop_down
        </span></div>
        <div class="help-container">
            <button class="help help-1"><b class="button-help button-help1">Help</b></button>
            <button class="help help-3"><b class="button-help button-help3">Terms</b></button>
            <button class="help help-2"><b class="button-help button-help2">Privacy</b></button>
        </div>

    </div>













      <script src="./script.js"></script>
</body>
</html>
